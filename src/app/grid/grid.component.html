<div class='container' style='margin-top: 30px;'>
  <div class='row'>
     <div>
        <div class='form-group col-md-3'>
          <label class='form-label'>Search: </label>
          <input class="form-control" type ='text' placeholder ='search' fornControlName = 'searchText'>
         </div> 
        </div> 
    <table class="table table-bordered" style='margin-bottom:40px;'  >
      <thead>
        <tr>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody *ngFor="let user of users| category: searchText" id='myTable'>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>

    </table>
  
  </div>

</div>
