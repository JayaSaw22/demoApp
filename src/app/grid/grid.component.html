<div class = 'col-md-offset-2'>
<div class='form-group col-md-2'>
  <label class='form-label col-md-offset-2'>search: </label>
  <input type='text' class='form-control col-md-offset-2' [(ngModel)]='query'>
</div></div>
<div class='container' style='margin-top: 50px;'>
  <div class='row'>
     <!-- <div>
        <div class='form-group col-md-3'>
          <label class='form-label'>Search: </label>

         </div>

    <table class="table table-striped" style='margin-bottom:40px;'  >
      <thead>
        <tr>
          <th (click)="sort('name')">Name
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('username')">UserName
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          <th (click)="sort('email')">Email
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
          </th>
          
        </tr>
      </thead>

      <tbody *ngFor="let user of (users| search: query | sortBy: key : reverse | paging:PageNo )" id='myTable'>
          <!-- <a ng-if="sortable" href="" ng-click="sortTable(users)"> <span> {{users.displayName}} </span></a> -->
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>

    </table>
  
  </div>
</div>
