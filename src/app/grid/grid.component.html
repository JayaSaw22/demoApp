<div class='container' style='margin-top: 30px;'>
  <div class='row'>
    <table class="table table-bordered" style='margin-bottom:40px;'  >
      <thead>
        <tr>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody *ngFor='let user of users' id='myTable'>
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>

    </table>
  
  </div>

</div>
