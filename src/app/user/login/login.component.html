<form class='container' [formGroup]="loginForm" (ngSubmit) = 'onSubmit(loginForm.value)'>
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>Username: </label>
    <input type='text' class='form-control col-md-2' formControlName='username'>

  </div>
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>Password:   </label>
    <input type='text' class='form-control col-md-2' formControlName='password'>

  </div>
</form>
<div class='form-group'>
  <div class='col-md-offset-6'>
    <button (click)='login()' class='btn btn-primary col-md-5' style='margin-top:20px;'>Log in</button>
  </div>
</div>
