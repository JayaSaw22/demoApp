<form class='container' [formGroup]="registerForm">
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>Firstname: </label>
    <input type='text' class='form-control col-md-2' formControlName='firstname'>

  </div>
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>LastName:   </label>
    <input type='text' class='form-control col-md-2' formControlName='lastname'>

  </div>
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>Email:   </label>
    <input type='text' class='form-control col-md-2' formControlName='email'>

  </div>
  <div class='form-group col-md-offset-2'>
    <label class='form-label'>City:   </label>
    <input type='text' class='form-control col-md-2' formControlName='city'>

  </div>
